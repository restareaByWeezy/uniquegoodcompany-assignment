<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="./src/styles.css" />
  </head>

  <body>
    <div class="global">
      <div class="selections">
        <span class="row-1 rows">
          <button class="img-btn" id="img1">
            <img src="https://img.icons8.com/office/90/000000/jake--v1.png" />
          </button>
          <button class="img-btn" id="img2">
            <img src="https://img.icons8.com/office/90/000000/avatar.png" />
          </button>
          <button class="img-btn" id="img3">
            <img src="https://img.icons8.com/office/90/000000/popeye.png" />
          </button>
          <button class="img-btn" id="img4">
            <img
              src="https://img.icons8.com/office/90/000000/ninja-turtle.png"
            />
          </button>
        </span>
        <span class="row-2 rows">
          <button class="img-btn" id="img5">
            <img
              src="https://img.icons8.com/office/90/000000/the-flash-head.png"
            />
          </button>
          <button class="img-btn" id="img6">
            <img
              src="https://img.icons8.com/office/90/000000/super-mario.png"
            />
          </button>
          <button class="img-btn" id="img7">
            <img src="https://img.icons8.com/office/90/000000/venom-head.png" />
          </button>
          <button class="img-btn" id="img8">
            <img
              src="https://img.icons8.com/office/90/000000/homer-simpson--v1.png"
            />
          </button>
        </span>
      </div>
      <div class="buttons">
        <button class="retry-btn btn">다시하기</button>
        <button class="submit-btn btn">
          정답 확인하기
        </button>
      </div>
    </div>

    <script src="./src/index.js"></script>
  </body>
</html>
